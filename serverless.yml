# you can overwrite defaults here
defaults:
 stage: dev
 region: us-east-1

# you can add packaging information here
package:
#  include:
#    - include-me.js
 exclude:
  -.git
#    - exclude-me.js
#  artifact: my-service-code.zip

functions:
  authorize:
    handler: handler.authorize
    events:
    - http:
        path: authorize
        method: get

  access:
    handler: handler.access
    events:
    - http:
        path: access
        method: get    

  cron:
    handler: methods/cron.cron
    timeout: 30
    events:
    - http:
        path: cron
        method: get  
    - schedule:
        rate: rate(20 minutes)
        enabled: true 

  midnight:
    handler: methods/midnight.midnight
    timeout: 30
    events:
    - http:
        path: midnight
        method: get
    #- schedule: cron(0 0 * * * *)
  
  challenge:
    handler: handler.challenge
    timeout: 15
    events:
    - http:
        path: challenge
        method: post  

  debug:
    handler: methods/dev.debug
    events:
    - http:
        path: debug
        method: get  

#    you can add any of the following events
#    events:
#      - http:
#          path: users/create
#          method: get
#      - s3: ${env.BUCKET}
#      - schedule: rate(10 minutes)
#      - sns: greeter-topic

plugins:
- serverless-offline
- serverless-plugin-write-env-vars
- serverless-mocha-plugin

custom:
  projectName: Habby
  remindTimout: 15
  redis:
    host: pub-redis-14207.us-east-1-4.1.ec2.garantiadata.com
    port: 14207
  writeEnvVars:
      PROJECT_NAME: ${self:custom.projectName} 
      REDIS_HOST: ${self:custom.redis.host}
      REDIS_PORT: ${self:custom.redis.port}
      REMIND_TIMOUT: ${self:custom.remindTimout}
      

